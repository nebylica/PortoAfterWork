<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Porto After Work</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/paw-logo.png" alt="Porto After Work icon" class="icon" />
      <div class="soc-media">
        <a href="https://www.instagram.com/portoafter.work/" target="_blank">
          <img src="assets/Instagram - Negative.svg" alt="Instagram Logo"
        /></a>
        <a href="https://www.facebook.com/portoafterwork2023" target="_blank">
          <img src="assets/Facebook - Negative.svg" alt="Facebook Logo"
        /></a>
        <a href="https://t.me/portoafterwork" target="_blank">
          <img src="assets/Telegram - Negative.svg" alt="Telegram Logo"
        /></a>
        <a href="mailto: info@portoafter.work" target="_blank">
          <img src="assets/Email.svg" alt="Email icon"
        /></a>
      </div>
    </header>
    <main>
      <img
        src="assets/main-video.gif"
        alt="Background video"
        id="background-video"
      />
      <div class="background-blur"></div>
      <div class="info-container">
        <h1 class="info-heading">Porto After Work</h1>
        <h2 class="info-sub-heading">Business neworking party</h2>
        <p class="info-text">
          Explore <b>#portoafterwork</b>, where business and leisure collide.
          Join us for engaging conversations and meaningful connections in a
          warm, relaxed atmosphere.
        </p>
        <a href="https://www.meetup.com/members/407094085/" target="_blank" class="info-button">NEXT EVENT SOON</a>
      </div>
      <div class="past-events-container">
        <h2 class="section-heading">Past events</h2>
        <div class="past-events-box">
          <div class="past-event show">
            <h3>8th of December, 2023</h3>
            <div class="past-event-links-container">
              <div>
                <a
                  href="https://www.instagram.com/stories/highlights/17891320250889407/"
                  target="_blank"
                  class="past-event-link"
                >
                  <img src="assets/Highlight.svg" alt="Highlight icon" />
                  Highlights
                </a>
              </div>
              <div>
                <a
                  href="https://photos.app.goo.gl/GQviKtZeHxeffsAk6"
                  target="_blank"
                  class="past-event-link"
                >
                  <img src="assets/Camera.svg" alt="Camera icon" />
                  Photos
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© Porto After Work 2023</p>
    </footer>
  </body>
</html>
